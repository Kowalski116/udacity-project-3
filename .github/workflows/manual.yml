name: ci
'on':
  push:
    branches:
      - '**'
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: '${{ secrets.DOCKER_USERNAME }}'
          password: '${{ secrets.DOCKER_PASSWORD }}'
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      - name: Build the Docker image
        run: docker build -t udagram-api-feed ./udagram-api-feed
        run: docker build -t udagram-api-user ./udagram-api-user
        run: docker build -t udagram-frontend ./udagram-frontend
      - name: Tag the Docker image
        run: docker tag udagram-api-feed sudkul/udagram-api-feed:v1
        run: docker tag udagram-api-user sudkul/udagram-api-user:v1
        run: docker tag udagram-frontend sudkul/udagram-frontend:v1
      - name: Push the Docker image
        run: docker push sudkul/udagram-api-feed:v1
        run: docker push sudkul/udagram-api-user:v1
        run: docker push sudkul/udagram-frontend:v1
